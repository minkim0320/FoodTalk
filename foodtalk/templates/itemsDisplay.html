{% extends "layout.html" %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/practice.css') }}">
    <h1>Welcome back, {{bzName.val()}}</h1>

    <div class="jumbotron">
        <!--form action="/" method="post">
            <input type="text" name="name">
            <button type="submit">Sub</button>
            <div class="button-container">
                <button class="add-cart" type="submit">ADD ITEM</button>
            </div>
        </form-->
        <form class="form-group" action="/business/items" method="post">
            <label></label>
            <input type="text" name="name" class="form-control"><br>
            <input type="text" name="price" class="form-control"><br>
            <input type="text" name="description" class="form-control"><br>
            <input type="text" name="image" class="form-control"><br>
            <button class="btn btn-primary" type="submit">ADD ITEM</button>
        </form>
    </div>

    <div class="item-feed">
        {% if items %}
            {% for i in items %}
                <div class="item-post">    
                    <div class="item-image"><img src = "images/apple.jpg" alt = ""></div>
                    <div class="item-title"><h3>{{i.val().name}}</h3></div>
                    <!--p class="item-price">{{i.val().price}}</p-->
                    <div class="item-content"><p>{{i.val().description}}</p></div>
                    <div class="button-container"><button class="delete-post" onclick="delete_post()">DELETE</button>
                    <button class="delete-post" onclick="delete_post()">EDIT</button></div>
                </div>
            {% endfor %}
        {% else %}
                <div class="no-post">
                    <p>No items available</p>
                </div>
        {% endif %}
        
    </div> 

    <!--div class="button-container">
        <button class="add-cart">
            <a class="" href="/business/addItem">ADD ITEM</a>
        </button>
    </div-->
{% endblock %}
