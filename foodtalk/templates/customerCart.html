{% extends "customerLayout.html" %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/practice.css') }}">
    <h1>Your shopping cart</h1>
    <div class="item-feed">
        {% if cart_items %}
            {% for c in cart_items %}
                <div class="item-post">    
                    <div class="item-image"><img src = "images/apple.jpg" alt = ""></div>
                    <div class="item-title"><h3>{{c.val().name}}</h3></div>
                    <div class="item-content"><p>{{c.val().price}}</p></div>
                    <form method="post" action="/">
                        <div class="button-container">
                            <input type="submit" class="btn btn-outline-danger" name ="remove" value="Remove item"/>
                        </div>
                    </form>
                </div>
            {% endfor %}
        {% else %}
                <div class="no-post">
                    <p>There are no items in your cart</p>
                </div>
        {% endif %}
    </div> 

    <div class="button-container">
        <button class="add-cart">
            EXIT CART 
            <input type="submit" value="Delete" name="Delete"/>
        </button>
    </div>
{% endblock %}
