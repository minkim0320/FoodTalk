{% extends "layout.html" %}
{% block content %}
    <div class="customer-feed">
        <h1>Welcome back, {{userName.val()}}</h1>
        
        {% if posts %}
            {% for p in posts %}
                <div class="business-post">    
                    <h3 class="title">{{p.val().bzPostName}}</h3>
                    <p class="content">{{p.val().bzPostContent}}</p>
                </div>
            {% endfor %}
        {% else %}
                <div class="no-post">
                    <p>No posts from supporting businesses</p>
                </div>
        {% endif %}
        
    </div> 
{% endblock %}
